<app-video-preview
  [randomVideo]="randomVideo"
  (playVideo)="playVideo($event)"
></app-video-preview>

<h1>Vídeos relevantes sobre programação</h1>
<div class="flex-container wrap">
  <ng-container *ngFor="let video of youtubeVideos">
    <app-video-card
      [video]="video"
      (playVideo)="playVideo($event)"
    ></app-video-card>
  </ng-container>
</div>
<app-modal>
  <div class="video-iframe" *ngIf="currentVideoSrc">
    <span
      (click)="modal.close()"
      class="mdi mdi-close-circle-outline mdi-36px"
    ></span>
    <iframe
      width="1120"
      height="630"
      [src]="currentVideoSrc"
      frameborder="0"
      allowfdivlscreen
      allow="autoplay"
    ></iframe>
  </div>
</app-modal>
